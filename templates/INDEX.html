<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .form-box {
      background-color: #fff;
      padding: 20px 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }

    .form-box h1 {
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>  
    </head>

    <body>
        
        <h1><center>Signup</center></h1>
        
        <form action="/signup" method="post">
            <center><label for ="Fullname"> Fullname: </label></center>
            <center><input type="text" id="FullName" name="Fullname" placeholder="Enter your full name" required ></center>
            <br />
            <center><label for ="Email"> Email:  </label></center>
            <center><input type="email" id="Email" name="Email" placeholder="Enter your email" required></center>
            <br />
            <center><label for ="Password"> Password:  </label></center>
            <center><input type="password" id="Password" name="Password" placeholder="Enter your password"  required></center>
            <br />
            <center><label for="submit"></label></center>
            <center><button onclick="window.location.href='LANDING PAGE.html'">Signup</button></center>            
        </form>

        <hr />

        <h1><center>Login</center></h1>

        <form action="/login" method="post">
            <center><label for ="Email"> Email:  </label></center>
            <center><input type="email" id="Email" name="Email" placeholder="Enter your email" required></center>
            <br />         
            
            <center><label for ="Password"> Password:  </label></center>
            <center><input type="password" id="Password" name="Password" placeholder="Enter your password"  required></center>
            <br />

            <center><label for="submit"></label></center>
            <center><button onclick="window.location.href='LANDING PAGE.html'">Login</button></center>
 
        </form>
    </body>
</html>
