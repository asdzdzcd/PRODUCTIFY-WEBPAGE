<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – Order Management</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    select { padding: 4px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Admin Portal – Manage Orders</h1>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product</th>
        <th>Buyer</th>
        <th>Address</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for o in orders %}
      <tr>
        <td>{{ o.OrderID }}</td>
        <td>{{ o.ProductName }}</td>
        <td>{{ o.BuyerName }}<br>{{ o.BuyerMobile }}</td>
        <td>{{ o.BuyerAddress }}</td>
        <td>{{ o.Status }}</td>
        <td>
          <form action="{{ url_for('update_status') }}" method="post">
            <input type="hidden" name="order_id" value="{{ o.OrderID }}">
            <select name="new_status">
              <option value="Pending" {% if o.Status=='Pending' %}selected{% endif %}>Pending</option>
              <option value="Picked"  {% if o.Status=='Picked'  %}selected{% endif %}>Picked</option>
              <option value="Packed"  {% if o.Status=='Packed'  %}selected{% endif %}>Packed</option>
              <option value="Shipped" {% if o.Status=='Shipped' %}selected{% endif %}>Shipped</option>
            </select>
            <button type="submit">Update</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
